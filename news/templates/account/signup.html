{% extends "base.html" %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>

  <p>Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a></p>
{% endblock %}
