{% extends "base.html" %}

{% block title %}Удалить статью{% endblock %}

{% block content %}
  <h1>Удалить статью "{{ object.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить удаление</button>
  </form>
  <p><a href="{% url 'news_list' %}">← Отмена</a></p>
{% endblock %}
