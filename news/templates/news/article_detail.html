<!-- news/templates/news/article_detail.html -->
{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.text }}</p>
    <p>Дата публикации: {{ article.date_pub|date:"d.m.Y H:i" }}</p>
    <a href="{% url 'news_list' %}">← Назад ко всем новостям</a>
{% endblock %}
