<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% load news_tags %} <!-- news_tags - это имя файла, в котором определен фильтр censor -->
  {% for new in news %}
    <p>{{ article.text|censor }}</p>
    <p>Published on: {{ article.published_date|date:"d. m. Y" }}</p>
    <a href="{% url 'news' slug=news.slug %}">Читать новость</a>

  {% endfor %}
  {% block title %}
  {% endblock %}
</body>
</html>
